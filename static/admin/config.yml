backend:
  name: github
  repo: biyard/ratel-docs
  branch: dev
  base_url: https://oauth.docs.ratel.foundation
  auth_endpoint: /oauth/authorize

publish_mode: editorial_workflow

media_folder: "static/img/uploads"
public_folder: "/img/uploads"

collections:
  # === ENGLISH COLLECTIONS ===

  # All documents - allows creating in any category
  - name: "all_en"
    label: "ğŸ“š All Docs (English)"
    folder: "docs"
    create: true
    path: "{{category}}/{{slug}}"
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - {
          label: "Category (folder)",
          name: "category",
          widget: "select",
          options: ["", "guide", "spaces"],
          default: "",
          hint: "Select folder: empty for root, 'guide' for Guide section, 'spaces' for Spaces section"
        }
      - { label: "Sidebar Position", name: "sidebar_position", widget: "number", required: false }
      - { label: "Slug (optional)", name: "slug", widget: "string", required: false, hint: "Auto-generated from title if left empty" }
      - { label: "Body", name: "body", widget: "markdown" }

